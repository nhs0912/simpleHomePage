<div>
	<style type="text/css">

		.list-container{
			margin-top: 40px;
		}

		.table-list{
			width: 100%;
		}

		.table-list th, td {
			text-align: center;
			border: silver 1px solid;
		}

		.table-list th:nth-child(1), td:nth-child(1){
			width:20%
		}

		.table-list th:nth-child(2), td:nth-child(2){
			width:40%
		}

		.table-list th:nth-child(3), td:nth-child(3){
			width:40%
		}

	</style>
	<div>
		<bx-button label="{{vm.button.readLabel}}" ng-click="vm.readData()"></bx-button>
		<bx-button label="{{vm.button.createLabel}}" ng-click="vm.createData()"></bx-button>
		<bx-button label="{{vm.button.updateLabel}}" ng-click="vm.updateData()"></bx-button>
		<bx-button label="{{vm.button.deleteLabel}}" ng-click="vm.deleteData()"></bx-button>
	</div>
	<div class="list-container">
		<table class="table-list" summary="데이터 리스트">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.items">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
